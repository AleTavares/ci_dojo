name: meu primeiro ci

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: config python
          uses: actions/setup-python@v4
          with: 
            python-version: '3.11'
        - name: intalar dependencias
          run: pip install -r requirements.txt
        - name: teste unitario
          run: pytest test_app.py

 


            
                

              
               


        
